<h2>Create an Account</h2>
<form>
  <label>Full Name</label>
  <input type="text" placeholder="John Doe" required><br><br>

  <label>Email</label>
  <input type="email" placeholder="Enter email" required><br><br>

  <label>Password</label>
  <input type="password" placeholder="Enter password" required><br><br>

  <label>Confirm Password</label>
  <input type="password" placeholder="Re-enter password" required><br><br>

  <button type="submit" class="btn btn-success">Register</button>
</form>
<p>Already have an account? <a href="#" data-page="login">Login here</a></p>
